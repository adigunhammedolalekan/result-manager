<!DOCTYPE html>
<html>
	<head>
		<title>RMS: Result Checker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- STYLESHEET	-->
		<link rel="stylesheet" href="../css/forms.css">
		<link rel="stylesheet" href="../css/result-table.css">
		<link rel="stylesheet" href="../css/base-style.css">
		<link rel="stylesheet" media="screen and (min-width: 400px)" href="../css/base-style-mdp.css">
		<link rel="stylesheet" media="screen and (min-width: 700px)" href="../css/base-style-hdp.css">
		<link rel="stylesheet" media="screen and (min-width: 1200px)" href="../css/base-style-xhdp.css">
		
		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="../js/system.js"></script>
		<script type="text/javascript" src="../js/rdc.js"></script>
	</head>
	<body>
		<div id="page-wrap">
			<header>
				
			</header>
			<div class="section-wrapper">
				<section class="major-sec">
					<div class="profile-header">
						<div></div>
					</div>
					<div class="profile-info">
						<div class="profile-image">
							<img src="../media/baby.jpg">
						</div>
						<div>
							<div class="profile-uname">
								Oguntuberu Nathan O.
							</div>
						</div>
					</div>
					<div class="profile-content">
						<form name="rcp-upload-result" method="post" action="" class="rcp-form">
							<div>
								<select name="rcp-session" class="input-30">
									<option>Select Session</option>
								</select>
								<select name="rcp-semester" class="input-30">
									<option>Select Semester</option>
								</select>
								<input type="button" name="rcp-submit" class="input-30" value="Check Result">
							</div>
						</form>
						<div class="result-table">
							<div class="breakdown">
								<div id="course-codes-wrap">
									<ul id="course-codes">
										<li>COURSE CODE</li>
									</ul>
								</div>
								<div id="course-title-wrap">
									<ul id="course-titles">
										<li>COURSE TITLE</li>
									</ul>
								</div>
								<div id="course-unit-wrap">
									<ul id="course-units">
										<li>UNIT</li>
									</ul>
								</div>
								<div id="course-score-wrap">
									<ul id="course-scores">
										<li>SCORE</li>
									</ul>
								</div>
								<div id="course-grade-wrap">
									<ul id="course-grades">
										<li>GRADE</li>
									</ul>
								</div>
							</div>
							<div class="aggregates">
								<div>
									<ul>
										<li>Semester Total Units</li>
										<li>Semester Total Points</li>
										<li>Semester G. P. A.</li>
										<li>Cummulative Total Units</li>
										<li>Cummulative Total Points</li>
										<li>Commulative G. P. A.</li>
									</ul>
								</div>
								<div>
									<ul>
										<li id="stu">= 19</li>
										<li id="stp">= 63</li>
										<li id="sgpa">= 3.32</li>
										<li id="ctu">= 132</li>
										<li id="ctp">= 472</li>
										<li id="cgpa">= 3.58</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="minor-sec">
					
				</section>
			</div>
		</div>
	</body>
</html>
